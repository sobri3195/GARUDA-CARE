<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="triGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003d82;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d82;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#003d82"/>
  
  <!-- Medical Cross -->
  <rect x="26" y="16" width="12" height="32" fill="#ffffff" rx="2"/>
  <rect x="16" y="26" width="32" height="12" fill="#ffffff" rx="2"/>
  
  <!-- Gold border for cross -->
  <rect x="26" y="16" width="12" height="32" fill="none" stroke="#d4af37" stroke-width="1.5" rx="2"/>
  <rect x="16" y="26" width="32" height="12" fill="none" stroke="#d4af37" stroke-width="1.5" rx="2"/>
  
  <!-- Tri-service stars (3 branches) -->
  <circle cx="32" cy="22" r="2.5" fill="#d4af37"/>
  <circle cx="22" cy="32" r="2.5" fill="#d4af37"/>
  <circle cx="42" cy="32" r="2.5" fill="#d4af37"/>
</svg>
